  IAMManagedPolicyKopsManagementNodeS3:
    Condition: IsAutoIAMMode
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: "KOPS_MANAGEMENT_NODE_s3"
      Path: !Ref IAMNewManagedPoliciesPath
      PolicyDocument:
