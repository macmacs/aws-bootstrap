  IAMManagedPolicyKopsManagementNodeVPC:
    Condition: IsAutoIAMMode
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: "KOPS_MANAGEMENT_NODE_vpc"
      Path: !Ref IAMNewManagedPoliciesPath
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Sid: VPC1
            Effect: Allow
            Action:
              - ec2:DeleteDhcpOptions
